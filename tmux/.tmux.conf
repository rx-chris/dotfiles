# reload config file
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded âœ”"

set -g prefix C-Space      # change prefix to ctrl+space
unbind C-b                 # remove old prefix
bind C-Space send-prefix   # allow sending literal ctrl+space to apps

# Enable mouse support
set -g mouse on

# pane navigation with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes with Shift + hjkl
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# move status bar position to the top
set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'             # tmux plugin manager
set -g @plugin 'tmux-plugins/tmux-sensible'   # sane tmux defaults
set -g @plugin 'tmux-plugins/tmux-cpu'        # cpu usage in status bar
set -g @plugin 'catppuccin/tmux#v2.1.3'       # catppuccin theme

# Options to make tmux more pleasant
set -g default-terminal "tmux-256color"

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
